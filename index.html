<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Final Project</title>
    <!-- CSS -->

     <script src="script.js" defer></script>

<body>

    </div>
